{% extends "auth_base.html" %}
{% load forms %}

{% block title %}Nastavenie nového hesla - {{ block.super }}{% endblock %}

{% block content %}
    <h2 class="mb-6 text-center text-2xl font-bold tracking-tight text-gray-900">
        Nastavenie nového hesla
    </h2>

    <form class="space-y-6" method="POST">
        {% csrf_token %}
        {% form form %}

        <div>
            <button type="submit" class="btn btn-blue">Nastaviť heslo</button>
        </div>
    </form>
{% endblock %}
