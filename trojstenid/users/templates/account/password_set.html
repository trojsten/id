{% extends "settings_base.html" %}
{% load forms %}

{% block title %}Nastavenie hesla - {{ block.super }}{% endblock %}

{% block content %}
    <div class="mx-auto max-w-2xl">
        <h2 class="text-xl font-bold text-gray-900">Nastavenie hesla</h2>
        <p class="text-gray-600">Tvoj účet zatiaľ nemá nastavené heslo.</p>

        <form method="post" class="mt-6 space-y-6">
            {% csrf_token %}
            {% form form %}
            <div>
                <button class="btn btn-blue" type="submit">Nastaviť heslo</button>
            </div>
        </form>
    </div>
{% endblock content %}
